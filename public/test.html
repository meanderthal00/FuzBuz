<body id="main">
  <section class="section">
    <div class="container">
      <div class="columns is-mobile">
        <div class="column is-3">
          <img src="assets/images/beard_logo2.jpg" alt="">
        </div>
        <div>
          <h1 class="title-1">
            FuzBuz
          </h1>
          <p class="subtitle">
            A site for
            <strong id="beardo-text">Beardoes</strong> and those who love them!
          </p>
        </div>

      </div>
      <!-- nav bar  -->
      <div class="columns">
        <div class="column">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <!-- <div class= "navbar-brand"> -->
              <a class="button is-right">
                <span class="icon">
                  <i class="fas fa-user-plus"></i>
                </span>
                <span>Register</span>
              </a>
              <a class="button modal-button" data-target="modal" id="login">
                <span class="icon">
                  <i class="fas fa-sign-in-alt"></i>
                </span>
                <span>Login</span>

                
              </a>
              <div id="modal" class="modal is-active">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <div class="box">
                    <div class="field">
                      <label class="label">Username</label>
                      <div class="control has-icons-left has-icons-right">
                          <input class="input is-success" type="text" placeholder="Username" value="Username">
                          <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                          </span>
                          <span class="icon is-small is-right">
                              <i class="fas fa-check"></i>
                          </span>
                      </div>
                  </div>
                  <div class="field">
                      <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <br>
                    <a class="button is-black">
                      <span class="icon">
                          <i class="far fa-hand-scissors"></i>
                      </span>
                      <span class="label">Welcome Beardo</span>
                    </a>
                  </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
              

              <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
              </div>
