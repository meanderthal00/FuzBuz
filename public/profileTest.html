<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzBuz</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="icon" type="image/png" href="assets/images/beardoe.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body id="main">
    <section class="section">
        <div class="container">
            <h1 class="title-1">
                FuzBuz
            </h1>
            <p class="subtitle">
                A site for
                <strong id="beardo-text">Beardo's</strong> and those who love them!
            </p>
        </div>
        <br>
        <div class="container">

            <h3 class="title">
                Create Your Profile
            </h3>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input is-large" type="text" placeholder="Name">
                </div>
            </div>

            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-success is-large" type="text" placeholder="Username" value="Username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
                <p class="help is-success">This username is available</p>
            </div>

            <div class="field is-3">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger is-large" type="email" placeholder="Email input" value="Email@">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <!-- <p class="help is-danger">This email is invalid</p> -->
            </div>
            <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                    <input class="input is-large" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <label class="label">My Beard Is...</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Majestic</option>
                            <option>Out of Control</option>
                            <option>Well Tamed</option>
                            <option>Just Beginning</option>
                            <option>Never Been Seen</option>
                            <option>Trying to Grow</option>
                            <option>Actually a Mustache</option>
                            <option>Actually a Goatee</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">About Me!</label>
                <div class="control">
                    <textarea class="textarea" placeholder="This area is all mine..."></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox"> I agree to the
                        <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link is-large">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text is-large">Cancel</button>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
